<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>neogCamp Cash Register App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h1>Cash Register Manager</h1>
            <p>
              Enter the bill amount and cash given by the customer and know
              minimum number of notes to return.
            </p>
          </div>
          <div class="card-body">
            <div class="input-group">
              <label htmlFor="billAmount">Bill Amount:</label>
              <input type="text" name="billAmount" id="billAmount" />
              <button class="btn hidden" id="btnNext">Next</button>
            </div>
            <div class="input-group">
              <label htmlFor="cashGiven">Cash Given:</label>
              <input type="text" name="cashGiven" id="cashGiven" />
              <button type="submit" class="btn" id="btnCheck">Check</button>
            </div>
          </div>
          <div class="card-footer">
            <p id="message"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
